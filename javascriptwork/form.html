<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .myalert{
            color:red;
        }
    </style>
</head>
  <body>
      <div class="container">
        <h1>User Registration from</h1>
        <div class="row">
            <form name="registrationFrom" onsubmit="return validateFrom()">
                <div class="form-group">
                    <label for="">UserName</label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="" aria-describedby="helpId">
                    <small class="myalert" id="usernameError"></small>
                  </div>
                  <div class="form-group">
                    <label for="">Email</label>
                    <input type="text" name="email" id="email" class="form-control" placeholder="" aria-describedby="helpId">
                    <small class="myalert" id="emailError"></small>
                  </div>
                  <div class="form-group">
                    <label for="">Password</label>
                    <input type="text" name="password" id="password" class="form-control" placeholder="" aria-describedby="helpId">
                    <small class="myalert" id="passWordError"></small>
                  </div>
                  <input type="submit" value="submit"/>
            </form>
        </div>
        
      </div>

      <script>


            function validateFrom(){
                document.getElementById("usernameError").innerHTML= ""
                document.getElementById("emailError").innerHTML= ""
                document.getElementById("passWordError").innerHTML= ""

                // console.log(password.length);

               let username =  document.forms["registrationFrom"]["username"].value;
               let email = document.forms["registrationFrom"]["email"].value;
               let password  = document.forms["registrationFrom"]["password"].value
            let valid = false;
            
                if(username == ""){
                    document.getElementById("usernameError").innerHTML= "username must be filled out"
                    valid = false 
                }
                if(email == ""){
                  document.getElementById("emailError").innerHTML= "Email must be filled out"
                    valid = false 

                }else if(!validEmail(email)){
                  document.getElementById("emailError").innerHTML= "Email not formated"
                    valid  = false
                }
                
            
                if(password == ""){
                     document.getElementById("passWordError").innerHTML= "Password must be filled out"

                    valid = false ;
                }else if(password.length < 8){
                     document.getElementById("passWordError").innerHTML= "Password must be at lease 8 chars long"
                     valid = false ;
                }

                function validEmail(email){
                    let reg = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;

                    return reg.test(email);
                }
         
               return  window.location.href = "form.html" ;
            }
    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
